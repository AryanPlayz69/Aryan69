<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #333333;
            overflow: hidden; /* Prevent scrollbars from appearing due to the video */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire viewport */
            z-index: -1; /* Place the video behind other content */
        }

        .content {
            padding: 20px;
            position: relative; /* Ensure content appears above the video */
            z-index: 1; /* Ensure content is above the video */
        }

        header {
            margin-bottom: 20px;
        }

        .nav-link {
            display: inline-block;
            margin: 20px;
            font-size: 1.2rem;
            color: #00bfff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00bfff;
        }

        .section-content ul {
            list-style-type: disc;
            margin-left: 20px;
            line-height: 1.6;
        }

        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            z-index: 1; /* Ensure footer is above other content */
            animation: slide-in-out 5s infinite; /* Animation for sliding effect */
        }

        @keyframes slide-in-out {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            10% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
            }
            90% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.5rem;
            }

            .nav-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="bugatti.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <header>
            <a href="about.html" class="nav-link">About</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="social.html" class="nav-link">Social</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </header>

        <section class="section">
            <h2 class="section-title">Welcome to My Website</h2>
            <div class="section-content">
                <ul>
                    <li>Explore the sections to know more about me, my projects, and social links.</li>
                </ul>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>Shhhhhh!!! We Are Anonymous.</p>
    </footer>
</body>
</html>
